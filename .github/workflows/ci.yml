name: "ğŸ”¥ Hashira Training (CI)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  training:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Needed for audit to check git history? Maybe not, but good for logs.

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install Dependencies (Root)
      run: npm ci

    - name: ğŸ§ª Test Core
      run: cd packages/core && npm test

    - name: ğŸ§ª Test CLI
      run: cd packages/cli && npm test

    - name: âš”ï¸ Audit E2E (The Continuous Training)
      # Run the exact same script we use locally!
      run: |
        # Set up a fake environment for audit script if needed, or just run it.
        # Audit script relies on relative paths, so running from root is fine if paths are correct.
        node scripts/audit.js
      env:
        # Pass any secrets if needed
        CI: true

    - name: ğŸ§¹ Lint Check (The Discipline)
      run: npm run lint
